<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Giordano's Garage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 30px 20px 10px;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    header h2 {
      font-size: 1.5rem;
      font-weight: 400;
      color: #555;
      margin-top: 0;
    }

    .video-container {
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    iframe {
      width: 100%;
      max-width: 720px;
      height: 405px;
      border: none;
      border-radius: 8px;
    }

    footer {
      background-color: #222;
      color: #ccc;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      margin-top: auto;
    }

    footer a {
      margin: 0 10px;
      color: #ccc;
      text-decoration: none;
    }

    footer a:hover {
      color: #fff;
    }

    footer i {
      margin-right: 6px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Giordano's Garage</h1>
    <h2>A channel dedicated to helping you with your small engine repair</h2>
  </header>

  </div>
